<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg">
    <title>Free Modern React Templates & Components for building landing page and UIs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section id="landing">
            <div class="nav__container row">
                    <nav>
                        <a class="nav__logo--wrapper" href="#">
                            <img class="logo" src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">
                            <h2>Treact</h2>
                        </a>
                        <ul class="nav__links">
                            <li><a class="nav__link nav__underline" href="#">About</a></li>
                            <li><a class="nav__link nav__underline" href="#">Blog</a></li>
                            <li><a class="nav__link nav__underline" href="#">Pricing</a></li>
                            <li><a class="nav__link nav__underline" href="#footer">Contact us</a></li>
                            <div class="login">
                                <li><a class="nav__link nav_underline cursor__not-allowed" href="#">Log in</a></li>
                            </div>
                                <li><a class="nav__link nav__link--primary cursor__not-allowed" href="#">Sign Up</a></li>
                        </ul>
                    </div>
                    </nav>
                    <header>
                        <div class="header__container">
                            <div class="header__row">
                                <div class="header__description">
                                    <h1 class="header__title">
                                        Beautiful React Templates <span class="purple">for you.</span>
                                    </h1>
                                    <p class="header__para">
                                        Our templates are easy to setup, understand and customize.
                                        Fully modular components with a variety of pages and components.
                                    </p>
                                    <div class="header__start">
                                        <input class="header__input" type="email" placeholder="Your E-mail Address">
                                        <button class="header__button button__hover">Get Started</button>
                                    </div>
                                    <div class="header__customers--wrapper">
                                        <p class="header__customers--title">
                                            OUR TRUSTED CUSTOMERS
                                        </p>
                                        <img class="header__customers--img" src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                                    </div>
                                </div>
                                <figure class="header__img--wrapper">
                                    <img class="header__img" src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                                </figure>
                            </div>
                        </div>
                    </header>
        </section>
</main>

</html>
